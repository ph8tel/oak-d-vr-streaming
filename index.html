<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VR Telepresence</title>
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
  <button id="enter-vr">Enter VR</button>
  <div id="status"></div>
  <div id="error-overlay"></div>

  <!-- Hidden video elements just as texture sources -->
  <video id="leftVideo" autoplay playsinline muted style="display:none"></video>
  <video id="rightVideo" autoplay playsinline muted style="display:none"></video>

  <canvas id="glcanvas"></canvas>
  <!-- Inline bootstrap: catch errors even if external scripts fail to load -->
  <script>
    window.onerror = function(msg, src, line, col, err) {
      var el = document.getElementById("error-overlay");
      if (el) { el.style.display = "block"; el.textContent = msg + " (" + src + ":" + line + ")"; }
    };
  </script>
  <script src="/static/logging.js?v=2"></script>
  <script src="/static/index.js?v=2"></script>
</body>

</html>
